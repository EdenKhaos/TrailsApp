<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trails App </title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container">               
            <header role="banner">
                <div class="hero has-text-centered">
                    <h1 class = "is-size-1">Go Hiking!</h1>
                    <p class="quote">&ldquo;Nature is not a place to visit. It is home.&rdquo;<br>
                    &hyphen; Gary Snyder</p> 
                </div>
            </header>
        </div>              
            <div class="field has-addons has-addons-centered">
                <p class="control" id="zipInput">
                    <input class="input" type="text" id= "zip-input" placeholder="Zip Code">
                </p>
                <p class="control">
                    <a class="button is-info" id=basic-text1>
                    Search
                 </a>
                </p>
                
            </div>  
            <div class="select field has-addons has-addons-centered is-multiple" >
                <select id= "drive-time">
                  <option>Driving Miles</option>
                  <option value=25>25</option>
                  <option value=50>50</option>
                  <option value=75>75</option>
                  <option value=100>100</option>
                  <option value=125>125</option>
                  <option value=150>150</option>
                  <option value=175>175</option>
                  <option value=200>200</option>
                  
                </select>
              </div>                      
    </section>
        <main role="main">

            <div class="weather-result columns tile is-ancestor-section" id="display-results"></div>
      
            
            
            
            
        </main> 
        <footer class="footer has-text-centered">
            <div>
            <p>Developed by <a href="https://github.com/pprewitt" class="nav-item"><span class="icon"><i class="fab fa-github"></i></span>pprewitt</a>, <a href="https://github.com/hannahjorich" class="nav-item">hannahjorich</a>, <a href="https://github.com/Enrique303" class="nav-item">Enrique303</a>, & <a href="https://github.com/EdenKhaos" class="nav-item">EdenKhaos</a> &copy; 2020</p>
            </div>
        </footer>
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content box">
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
            
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="scripts.js"></script>
            </div>  
</body>
</html>
